---
layout: default
---
    <section class="m-2">
        <div class="title is-3">
            {{ page.title }}
        </div>
        <div class="subtitle is-5">
            {{ page.shortUrl }}
            {{ page.description }}
            {{ post.date }}
        </div>
        <span class="tag has-background-grey-light">
            {{ page.categories }}
        </span>
        <div class='separator'></div>
        {{ content }}
    </section>
