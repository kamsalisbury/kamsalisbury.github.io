---
layout: template
---

<article class="post">
    <h2 class="title">
        {{ page.title }}
    </h2>

    <div class="date">
        Posted on {{ page.date | date: "%B %e, %Y" }} 
       
        [{% for tag in page.tags %}
            <a href="{{ site.baseurl }}/tags?t={{ tag | slugify }}"> {{ tag }} </a>
        {% endfor %}]
    </div>
        

    <br/>

    <div class="entry">
        {{ content }}
    </div>

    {% include disqus.html %}
</article>
