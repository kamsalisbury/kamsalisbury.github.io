---
layout: default
---
    <section class="m-2">
        <div class="title is-3">
            {{ page.title }}
        </div>
        <div class="subtitle is-5">
            {{ page.shortUrl }}
            {{ page.description }}
        </div>
        <span class="tag">
            {{ page.categories }}
        </span>
        <div class='separator'></div>
        {{ content }}
    </section>
