<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/bulma.min.css">

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <footer>
        <a href="https://github.com/kamsalisbury"><i class="fab fa-github"></i></a>
        <a href="https://LinkedIn.com/in/kam-reef-salisbury"><i class="fab fa-linkedin"></i></a>
        &copy; Kam Salisbury. All Rights Reserved.
    </footer>
</body>
</html>
