<!DOCTYPE html>
<html>

<head>
    <title>{{ site.title }}: {% if page.title %}{{ page.title }} {%else %} {{ site.description }} {% endif %} </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Montserrat" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
    />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <a href="{{ site.baseurl }}/" class="site-avatar">
                    <img src="{{ site.avatar }}" />
                </a>

                <div class="site-info">
                    <h1 class="site-name">
                        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                    </h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>

                <nav>
                    <a href="{{ site.baseurl }}/">Blog</a>
                    <!-- <a href="{{ site.baseurl }}/projects">Projects</a> -->
                    <a href="{{ site.baseurl }}/about">About</a>
                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> {% include analytics.html %}
    -->
</body>

</html>
