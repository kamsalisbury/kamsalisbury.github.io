<!DOCTYPE html>
<html>

<head>
    <title>{{ site.title }}: {% if page.title %}{{ page.title }} {%else %} {{ site.description }} {% endif %} </title>

    {% include meta.html %}

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Montserrat" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"/>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <a href="{{ site.baseurl }}/" class="site-avatar">
                    <img src="{{ site.url }}/favicon.png" />
                </a>

                <div class="site-info">
                    <h1 class="site-name">
                        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                    </h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>

                <nav>
                    <a href="{{ site.baseurl }}/books">Books</a>
                    <a href="https://www.credly.com/users/kam-salisbury" target="_blank">Certs</a>
                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
                &copy; Kam Salisbury. All Rights Reserved.
            </footer>
        </div>
    </div>

</body>

</html>
