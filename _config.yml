# Build settings
markdown:     kramdown
kramdown:
  input: GFM
  hard_wrap: false
  extensions: ['smart', 'tables', 'with_toc_data', "highlight"]
permalink:    pretty
paginate:     5
sass:
  compressed: true

gems: [jekyll-paginate]