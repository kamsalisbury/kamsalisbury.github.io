# Site settings
title:       Kamreef Salisbury
#email:      stop clear text emails for bots to scrape
author:      Kamreef Salisbury
description: "Portfolio"
baseurl:     ""
url:         "https://kamsalisbury.github.io/"

# Google analytics
google_analytics:

# Optional features
animated:           true
show_related_posts: true
show_post_footers:  true

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: true
github_username: 'kamsalisbury'	
stackoverflow_id: 
twitter_username:
google_plus_id:
linkedin_username: 'kam-reef-salisbury'
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
share_text: 'Share this post!'
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
