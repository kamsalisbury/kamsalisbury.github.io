# Site settings exposed via {{ site.variable }}
title: Kamreef Salisbury
description: Portfolio
author: "Kamreef Salisbury"
#email: "stop putting emails in pages for bots to scrape"
theme: minima
base_url: /
repository: kamsalisbury/kamsalisbury.github.io

# Minima social links
github_username: kamsalisbury
linkedin_username: kam-reef-salisbury
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
#  - _pages/about.md
#  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
