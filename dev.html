<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kam Salisbury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/3cf338d447.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column left"> <!-- Left side container -->
              <h1 class="title is-1">Headshot</h1>
              <h2 class="subtitle colored is-4">One line summary</h2>
              <p>Expand on one line into mission statement</p>
            </div>
            <div class="column right has-text-centered"> <!-- Right side container -->
              <h1 class="title is-4">Might not need this header</h1>
              <p class="description">Or this description</p>
              <p class="description">For a minimal portfolio of links</p>
              <a href="https://github.com/kamsalisbury/OpenWRT-AbuseIPDB">Arm Ash Portscan Reporting</a> to <a href="https://www.abuseipdb.com/user/26499">AbuseIPDB</a>
              <br />
              <small><em>Is a disclaimer necessary?</em></small>
              <hr>
              <span class="icon">
                <a href="https://www.linkedin.com/in/kam-reef-salisbury"><i class="fab fa-linkedin"></i></a>
              </span> &emsp;
              <span class="icon">
                <a href="https://github.com/kamsalisbury"><i class="fab fa-github"></i></a>
              </span>
              <br />
              <small style="color: var(--textLight)">
                &copy; Kam Salisbury.
                <br />
                All Rights Reserved.
              </small>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <style>
    :root {
      --brandColor: hsl(166, 67%, 51%);
      --background: rgb(247, 247, 247);
      --textDark: hsla(0, 0%, 0%, 0.66);
      --textLight: hsla(0, 0%, 0%, 0.33);
    }

    body {
      background: var(--background);
      height: 100vh;
      color: var(--textDark);
    }

    .field:not(:last-child) {
      margin-bottom: 1rem;
    }

    .register {
      margin-top: 10rem;
      background: white;
      border-radius: 10px;
    }

    .left,
    .right {
      padding: 4.5rem;
    }

    .left {
      border-right: 5px solid var(--background);
    }

    .left .title {
      font-weight: 800;
      letter-spacing: -2px;
    }

    .left .colored {
      color: var(--brandColor);
      font-weight: 500;
      margin-top: 1rem !important;
      letter-spacing: -1px;
    }

    .left p {
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right .title {
      font-weight: 800;
      letter-spacing: -1px;
    }

    .right .description {
      margin-top: 1rem;
      margin-bottom: 1rem !important;
      color: var(--textLight);
      font-size: 1.15rem;
    }

    .right small {
      color: var(--textLight);
    }

    input {
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--brandColor) !important;
      box-shadow: 0 0 0 1px var(--brandColor) !important;
    }

    .fab,
    .fas {
      color: var(--textLight);
      margin-right: 1rem;
    }

    .va {
    display: flex;
    align-items: center;
    }

  </style>

</html>
