---
layout: default
title: Index
---

{% for post in site.posts %}
<article role="article">
  <h2><a href="{{ site.url }}{{ post.url }}">
    {{ post.title }}
  </a></h2>
  <p>{{ post.description }}</p>
    <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y.%m.%d." }}</time>
</article>
{% endfor %}
