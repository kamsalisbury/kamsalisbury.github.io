---
layout: template
paginate: true
---


{% for post in site.posts %}
<div class="card mb-4">
    <!--<img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">-->
    <div class="card-body">
        <h2 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <p class="card-text"> 
            {{ post.excerpt | strip_html | strip_newlines | truncate: 165, '...' }}
        </p>
        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary read-more">Read More &rarr;</a>
    </div>
    <div class="card-footer text-muted">
        Posted on {{ post.date | date: "%B %e, %Y" }}
    </div>
</div>
{% endfor %}
